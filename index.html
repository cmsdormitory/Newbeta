<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明馬二樓積分兌換系統 | 旗艦完美版</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* --- 核心變數 (保留您原始配色) --- */
        :root {
            --primary: #2575fc;
            --secondary: #6a11cb;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --info: #3498db;
            --light: #f8f9fa;
            --dark: #343a40;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-color: #333;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --card-radius: 16px;
        }

        /* 深色模式變數覆蓋 */
        [data-theme="dark"] {
            --glass-bg: rgba(30, 35, 50, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #f0f0f0;
            --light: #2c3e50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Noto Sans TC', sans-serif; transition: background 0.3s, color 0.3s, transform 0.2s; }
        
        body {
            background: linear-gradient(135deg, #a6d1ff 0%, #c2e9fb 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
        }

        /* --- 落葉動畫 (保留您的原始代碼) --- */
        .leaf { position: absolute; width: 30px; height: 30px; background-color: #ffd700; clip-path: polygon(50% 0%, 0% 100%, 100% 100%); opacity: 0.7; animation: falling linear infinite; z-index: -1; pointer-events: none; }
        @keyframes falling { 0% { transform: translateY(-100px) rotate(0deg); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } }

        .container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 1; }

        /* 卡片樣式 (Glassmorphism) */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { font-weight: 800; color: var(--primary); text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        [data-theme="dark"] .header h1 { color: #fff; }

        /* 按鈕樣式 */
        .btn {
            padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600;
            display: inline-flex; align-items: center; gap: 8px; font-size: 0.95rem;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-info { background: var(--info); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }

        /* 導航標籤 */
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--glass-border); padding-bottom: 10px; overflow-x: auto; }
        .tab-btn { background: none; border: none; padding: 10px 20px; font-size: 1rem; color: var(--text-color); cursor: pointer; border-radius: 8px; opacity: 0.6; }
        .tab-btn.active { background: var(--primary); color: white; opacity: 1; font-weight: bold; }

        /* 輸入框 */
        .form-control { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.8); font-size: 1rem; margin-bottom: 15px; }

        /* 網格系統 */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        
        /* 用戶列表表格 */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--glass-border); }
        tr:hover { background: rgba(0,0,0,0.05); }

        /* 等級徽章 (保留原始 10 級設計) */
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; color: white; font-weight: bold; }
        .level-1 { background: #95a5a6; } /* 鐵 */
        .level-2 { background: #cd7f32; } /* 銅 */
        .level-3 { background: #c0c0c0; } /* 銀 */
        .level-4 { background: #ffd700; } /* 金 */
        .level-5 { background: #3498db; } /* 鉑 */
        .level-6 { background: #9b59b6; } /* 鑽 */
        .level-7 { background: #e74c3c; } /* 大師 */
        .level-8 { background: #2ecc71; } /* 宗師 */
        .level-9 { background: #34495e; } /* 王者 */
        .level-10 { background: linear-gradient(45deg, #ff00cc, #3333ff); } /* 傳奇 */

        /* 實用類 */
        .hidden { display: none !important; }
        .flex-center { display: flex; justify-content: center; align-items: center; }
        .scanner-container { position: relative; width: 100%; height: 300px; overflow: hidden; border-radius: 15px; background: #000; margin-bottom: 15px; }
        .scanner-container video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body data-theme="light">

    <div id="leaves-container"></div>

    <div class="container">
        <header class="header">
            <div>
                <h1><i class="fas fa-school"></i> 明馬二樓積分系統</h1>
                <p style="opacity: 0.7;">專業 · 公正 · 激勵</p>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-outline" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            </div>
        </header>

        <div id="loginPanel" class="card" style="max-width: 450px; margin: 50px auto;">
            <div class="nav-tabs" style="justify-content: center;">
                <button class="tab-btn active" onclick="switchLoginMode('student')">學生登入</button>
                <button class="tab-btn" onclick="switchLoginMode('admin')">管理員</button>
            </div>
            
            <div id="loginForm">
                <h3 style="margin-bottom: 15px; text-align: center;" id="loginTitle">學生身分識別</h3>
                <input type="text" id="loginId" class="form-control" placeholder="請輸入學號或姓名...">
                <input type="password" id="adminPwd" class="form-control hidden" placeholder="請輸入管理密碼...">
                
                <button class="btn btn-primary" style="width: 100%; justify-content: center;" onclick="handleLogin()">
                    <i class="fas fa-sign-in-alt"></i> 進入系統
                </button>
            </div>
        </div>

        <div id="studentDashboard" class="hidden">
            <div class="card" style="background: linear-gradient(135deg, rgba(37, 117, 252, 0.15), rgba(106, 17, 203, 0.15));">
                <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
                    <div>
                        <h2 id="stuNameDisplay">同學</h2>
                        <div style="margin-top: 5px;">
                            <span id="stuIdDisplay" style="opacity: 0.7; margin-right: 10px;">S000</span>
                            <span id="stuLevelBadge" class="badge level-1">Lv.1 新手</span>
                        </div>
                    </div>
                    <div style="text-align: right;">
                        <div style="font-size: 0.9rem; opacity: 0.8;">目前持有積分</div>
                        <div style="font-size: 2.5rem; font-weight: bold; color: var(--primary);" id="stuPointsDisplay">0</div>
                    </div>
                </div>
                <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="btn btn-success" onclick="dailyCheckIn()"><i class="fas fa-calendar-check"></i> 每日簽到</button>
                    <button class="btn btn-info" onclick="showTransferModal()"><i class="fas fa-exchange-alt"></i> 轉帳給室友</button>
                </div>
                <div style="margin-top: 15px; text-align: center; background: white; padding: 10px; border-radius: 10px; width: fit-content; margin-left: auto; margin-right: auto;">
                    <svg id="barcodeDisplay"></svg>
                </div>
            </div>

            <div class="nav-tabs">
                <button class="tab-btn active" onclick="switchTab('stu-prizes')">獎品兌換</button>
                <button class="tab-btn" onclick="switchTab('stu-history')">積分紀錄</button>
                <button class="tab-btn" onclick="switchTab('stu-messages')">消息中心</button>
                <button class="tab-btn" onclick="switchTab('stu-rank')">榮譽榜</button>
            </div>

            <div id="stu-prizes" class="tab-content grid">
                </div>

            <div id="stu-history" class="tab-content hidden card">
                <h3>最近動態</h3>
                <table id="historyTable">
                    <thead><tr><th>時間</th><th>事項</th><th>變動</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="stu-messages" class="tab-content hidden">
                <div id="messageList"></div>
            </div>

            <div id="stu-rank" class="tab-content hidden card">
                <canvas id="rankChart"></canvas>
            </div>

            <button class="btn btn-danger" onclick="logout()" style="margin-top: 20px;">登出系統</button>
        </div>

        <div id="adminDashboard" class="hidden">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2><i class="fas fa-cogs"></i> 管理控制台</h2>
                    <div>
                        <button class="btn btn-success" onclick="exportData()"><i class="fas fa-download"></i> 備份數據</button>
                        <button class="btn btn-info" onclick="importData()"><i class="fas fa-upload"></i> 還原</button>
                    </div>
                </div>
                <div class="nav-tabs" style="margin-top: 15px;">
                    <button class="tab-btn active" onclick="switchAdminTab('adm-users')">用戶管理</button>
                    <button class="tab-btn" onclick="switchAdminTab('adm-scan')">掃描積分</button>
                    <button class="tab-btn" onclick="switchAdminTab('adm-prizes')">獎品設定</button>
                </div>
            </div>

            <div id="adm-users" class="admin-content card">
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input type="text" id="userSearch" class="form-control" style="margin-bottom:0;" placeholder="搜尋用戶..." onkeyup="renderAdminUserList()">
                    <button class="btn btn-primary" onclick="adminAddUser()">新增用戶</button>
                </div>
                <div style="overflow-x: auto;">
                    <table id="adminUserTable">
                        <thead><tr><th>學號</th><th>姓名</th><th>積分</th><th>等級</th><th>操作</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div id="adm-scan" class="admin-content hidden card" style="text-align: center;">
                <h3><i class="fas fa-camera"></i> 掃描學生條碼</h3>
                <p style="margin-bottom: 15px; opacity: 0.7;">請將學生手機上的條碼對準下方框框</p>
                <div id="interactive" class="scanner-container hidden"></div>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <button class="btn btn-primary" onclick="startScanner()">啟動相機</button>
                    <button class="btn btn-danger" onclick="stopScanner()">停止</button>
                </div>
            </div>

            <div id="adm-prizes" class="admin-content hidden grid">
                </div>

            <button class="btn btn-danger" onclick="logout()" style="margin-top: 20px;">退出管理</button>
        </div>
    </div>

    <script>
        // --- 核心數據與狀態 ---
        const DEFAULT_DATA = {
            users: [
                { id: 'S001', name: '大明', points: 1500, totalPoints: 1500, history: [], messages: [], lastCheckIn: '' },
                { id: 'S002', name: '小馬', points: 300, totalPoints: 300, history: [], messages: [], lastCheckIn: '' }
            ],
            prizes: [
                { id: 1, name: '零食大禮包', cost: 100, icon: 'fa-cookie-bite', stock: 10 },
                { id: 2, name: '免做值日', cost: 500, icon: 'fa-broom', stock: 5 },
                { id: 3, name: '自選飲料', cost: 150, icon: 'fa-coffee', stock: 20 }
            ]
        };

        // 初始化數據
        let DB = {
            users: JSON.parse(localStorage.getItem('mm_users')) || DEFAULT_DATA.users,
            prizes: JSON.parse(localStorage.getItem('mm_prizes')) || DEFAULT_DATA.prizes
        };

        let currentUser = null;
        let loginMode = 'student';

        // --- 輔助函數 ---
        function saveDB() {
            localStorage.setItem('mm_users', JSON.stringify(DB.users));
            localStorage.setItem('mm_prizes', JSON.stringify(DB.prizes));
        }

        function calculateLevel(totalPoints) {
            const level = Math.floor(totalPoints / 200) + 1;
            return Math.min(level, 10); // 最高 10 級
        }

        function getLevelName(level) {
            const names = ['新手', '銅牌', '銀牌', '金牌', '鉑金', '鑽石', '大師', '宗師', '王者', '傳奇'];
            return names[level - 1] || '傳奇';
        }

        // --- 頁面邏輯 ---
        document.addEventListener('DOMContentLoaded', () => {
            initLeaves();
            checkTheme();
        });

        function switchLoginMode(mode) {
            loginMode = mode;
            document.querySelectorAll('#loginPanel .tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('loginTitle').innerText = mode === 'student' ? '學生身分識別' : '管理員登入';
            document.getElementById('loginId').classList.toggle('hidden', mode === 'admin');
            document.getElementById('adminPwd').classList.toggle('hidden', mode === 'student');
        }

        function handleLogin() {
            if (loginMode === 'admin') {
                const pwd = document.getElementById('adminPwd').value;
                if (pwd === 'admin123') { // 預設密碼
                    showDashboard('admin');
                } else {
                    Swal.fire('錯誤', '密碼不正確', 'error');
                }
            } else {
                const input = document.getElementById('loginId').value.trim();
                const user = DB.users.find(u => u.id === input || u.name === input);
                if (user) {
                    currentUser = user;
                    showDashboard('student');
                } else {
                    Swal.fire('找不到用戶', '請確認學號或姓名是否正確', 'warning');
                }
            }
        }

        function showDashboard(type) {
            document.getElementById('loginPanel').classList.add('hidden');
            if (type === 'student') {
                document.getElementById('studentDashboard').classList.remove('hidden');
                updateStudentUI();
            } else {
                document.getElementById('adminDashboard').classList.remove('hidden');
                renderAdminUserList();
                renderAdminPrizes();
            }
        }

        function logout() {
            location.reload();
        }

        // --- 學生功能 ---
        function updateStudentUI() {
            if (!currentUser) return;
            document.getElementById('stuNameDisplay').innerText = currentUser.name;
            document.getElementById('stuIdDisplay').innerText = currentUser.id;
            document.getElementById('stuPointsDisplay').innerText = currentUser.points;
            
            const lv = calculateLevel(currentUser.totalPoints);
            const badge = document.getElementById('stuLevelBadge');
            badge.className = `badge level-${lv}`;
            badge.innerText = `Lv.${lv} ${getLevelName(lv)}`;

            try {
                JsBarcode("#barcodeDisplay", currentUser.id, {
                    format: "CODE128", lineColor: "#2575fc", width: 2, height: 60, displayValue: true
                });
            } catch(e) {}

            renderStudentPrizes();
            renderHistory();
            renderMessages();
            renderRankChart();
        }

        function dailyCheckIn() {
            const today = new Date().toDateString();
            if (currentUser.lastCheckIn === today) {
                Swal.fire('明天再來', '今天已經簽到過囉！', 'info');
                return;
            }
            const reward = Math.floor(Math.random() * 20) + 10;
            currentUser.points += reward;
            currentUser.totalPoints += reward;
            currentUser.lastCheckIn = today;
            addHistory(currentUser, `每日簽到`, reward);
            saveDB();
            updateStudentUI();
            Swal.fire('簽到成功!', `獲得 ${reward} 積分`, 'success');
        }

        async function showTransferModal() {
            const { value: targetId } = await Swal.fire({
                title: '積分轉帳',
                input: 'text',
                inputLabel: '請輸入對方學號',
                showCancelButton: true
            });

            if (targetId) {
                const target = DB.users.find(u => u.id === targetId);
                if (!target || target.id === currentUser.id) {
                    return Swal.fire('錯誤', '找不到該用戶或不能轉給自己', 'error');
                }

                const { value: amount } = await Swal.fire({
                    title: `轉給 ${target.name}`,
                    input: 'number',
                    inputLabel: '輸入金額',
                    showCancelButton: true
                });

                if (amount && parseInt(amount) > 0 && parseInt(amount) <= currentUser.points) {
                    const val = parseInt(amount);
                    currentUser.points -= val;
                    target.points += val;
                    target.totalPoints += val; // 轉帳通常不增加總經驗值，但這裡簡化處理增加樂趣
                    
                    addHistory(currentUser, `轉帳給 ${target.name}`, -val);
                    addHistory(target, `收到 ${currentUser.name} 轉帳`, val);
                    
                    target.messages.unshift({
                        id: Date.now(), title: '收到轉帳', content: `${currentUser.name} 轉給您 ${val} 積分`, time: new Date().toLocaleString(), read: false
                    });
                    
                    saveDB();
                    updateStudentUI();
                    Swal.fire('轉帳成功', '', 'success');
                } else {
                    Swal.fire('失敗', '餘額不足或金額無效', 'error');
                }
            }
        }

        function renderStudentPrizes() {
            const container = document.getElementById('stu-prizes');
            container.innerHTML = DB.prizes.map(p => `
                <div class="card" style="text-align:center;">
                    <i class="fas ${p.icon}" style="font-size: 3rem; color: var(--primary); margin-bottom:15px;"></i>
                    <h4>${p.name}</h4>
                    <p style="color:var(--danger); font-weight:bold; margin:10px 0;">${p.cost} 積分</p>
                    <button class="btn btn-primary" style="width:100%" onclick="redeemPrize(${p.id})">兌換</button>
                </div>
            `).join('');
        }

        function redeemPrize(id) {
            const prize = DB.prizes.find(p => p.id === id);
            if (currentUser.points >= prize.cost) {
                Swal.fire({
                    title: '確認兌換?',
                    text: `將消耗 ${prize.cost} 積分`,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: '確定'
                }).then((res) => {
                    if (res.isConfirmed) {
                        currentUser.points -= prize.cost;
                        addHistory(currentUser, `兌換: ${prize.name}`, -prize.cost);
                        saveDB();
                        updateStudentUI();
                        Swal.fire('兌換成功', '請向管理員出示畫面領取', 'success');
                    }
                });
            } else {
                Swal.fire('積分不足', '再去多賺點積分吧！', 'error');
            }
        }

        function renderHistory() {
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = currentUser.history.map(h => `
                <tr>
                    <td>${h.date}</td>
                    <td>${h.item}</td>
                    <td style="color:${h.change > 0 ? 'var(--success)' : 'var(--danger)'}">
                        ${h.change > 0 ? '+' : ''}${h.change}
                    </td>
                </tr>
            `).join('');
        }

        function renderMessages() {
            const list = document.getElementById('messageList');
            if (currentUser.messages.length === 0) list.innerHTML = '<div style="text-align:center; opacity:0.6;">暫無消息</div>';
            else {
                list.innerHTML = currentUser.messages.map(m => `
                    <div class="card" style="padding:15px; border-left: 4px solid var(--info);">
                        <div style="display:flex; justify-content:space-between;">
                            <strong>${m.title}</strong>
                            <small>${m.time}</small>
                        </div>
                        <p style="margin-top:5px;">${m.content}</p>
                    </div>
                `).join('');
            }
        }

        // --- 管理員功能 ---
        function renderAdminUserList() {
            const filter = document.getElementById('userSearch').value.toLowerCase();
            const tbody = document.querySelector('#adminUserTable tbody');
            tbody.innerHTML = '';
            
            DB.users.forEach(u => {
                if (u.name.toLowerCase().includes(filter) || u.id.toLowerCase().includes(filter)) {
                    const lv = calculateLevel(u.totalPoints);
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${u.id}</td>
                        <td>${u.name}</td>
                        <td>${u.points}</td>
                        <td><span class="badge level-${lv}">Lv.${lv}</span></td>
                        <td>
                            <button class="btn btn-success" style="padding:5px 10px;" onclick="adminModPoints('${u.id}', 50)">+50</button>
                            <button class="btn btn-danger" style="padding:5px 10px;" onclick="adminModPoints('${u.id}', -50)">-50</button>
                            <button class="btn btn-info" style="padding:5px 10px;" onclick="adminSendMessage('${u.id}')"><i class="fas fa-envelope"></i></button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                }
            });
        }

        function adminModPoints(uid, amount) {
            const u = DB.users.find(x => x.id === uid);
            u.points += amount;
            if(amount > 0) u.totalPoints += amount; // 扣分不扣總經驗
            addHistory(u, '管理員調整', amount);
            saveDB();
            renderAdminUserList();
            const msg = amount > 0 ? `已獎勵 ${u.name} ${amount} 分` : `已扣除 ${u.name} ${Math.abs(amount)} 分`;
            Swal.fire({ position: 'top-end', icon: 'success', title: msg, showConfirmButton: false, timer: 1500 });
        }

        async function adminSendMessage(uid) {
            const { value: text } = await Swal.fire({
                title: '發送消息',
                input: 'textarea',
                inputLabel: '內容',
                showCancelButton: true
            });
            if (text) {
                const u = DB.users.find(x => x.id === uid);
                u.messages.unshift({
                    id: Date.now(), title: '管理員通知', content: text, time: new Date().toLocaleString(), read: false
                });
                saveDB();
                Swal.fire('已發送', '', 'success');
            }
        }

        async function adminAddUser() {
            const { value: formValues } = await Swal.fire({
                title: '新增用戶',
                html: '<input id="swal-id" class="swal2-input" placeholder="學號"><input id="swal-name" class="swal2-input" placeholder="姓名">',
                focusConfirm: false,
                preConfirm: () => {
                    return [document.getElementById('swal-id').value, document.getElementById('swal-name').value]
                }
            });
            if (formValues && formValues[0] && formValues[1]) {
                DB.users.push({ id: formValues[0], name: formValues[1], points: 0, totalPoints: 0, history: [], messages: [], lastCheckIn: '' });
                saveDB();
                renderAdminUserList();
                Swal.fire('成功', '用戶已建立', 'success');
            }
        }

        function renderAdminPrizes() {
            const container = document.getElementById('adm-prizes');
            container.innerHTML = DB.prizes.map((p, idx) => `
                <div class="card">
                    <h4>${p.name}</h4>
                    <p>價格: ${p.cost}</p>
                    <button class="btn btn-danger" onclick="deletePrize(${idx})">刪除</button>
                </div>
            `).join('') + `<div class="card flex-center" style="cursor:pointer; border:2px dashed #ccc;" onclick="addPrize()"><i class="fas fa-plus"></i> 新增</div>`;
        }

        async function addPrize() {
            const { value: formValues } = await Swal.fire({
                title: '新增獎品',
                html: '<input id="swal-pname" class="swal2-input" placeholder="名稱"><input id="swal-pcost" type="number" class="swal2-input" placeholder="積分">',
                preConfirm: () => [document.getElementById('swal-pname').value, document.getElementById('swal-pcost').value]
            });
            if (formValues[0]) {
                DB.prizes.push({ id: Date.now(), name: formValues[0], cost: parseInt(formValues[1]), icon: 'fa-gift', stock: 99 });
                saveDB();
                renderAdminPrizes();
            }
        }

        function deletePrize(idx) {
            DB.prizes.splice(idx, 1);
            saveDB();
            renderAdminPrizes();
        }

        // --- Quagga 掃描器 ---
        function startScanner() {
            document.getElementById('interactive').classList.remove('hidden');
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive') },
                decoder: { readers: ["code_128_reader", "ean_reader"] }
            }, (err) => {
                if (err) return console.error(err);
                Quagga.start();
            });

            Quagga.onDetected((data) => {
                const code = data.codeResult.code;
                const user = DB.users.find(u => u.id === code);
                if (user) {
                    stopScanner();
                    Swal.fire({
                        title: `識別到: ${user.name}`,
                        html: `<p>當前積分: ${user.points}</p>`,
                        showDenyButton: true,
                        showCancelButton: true,
                        confirmButtonText: '+50分',
                        denyButtonText: '-50分',
                    }).then((result) => {
                        if (result.isConfirmed) adminModPoints(user.id, 50);
                        else if (result.isDenied) adminModPoints(user.id, -50);
                    });
                }
            });
        }

        function stopScanner() {
            Quagga.stop();
            document.getElementById('interactive').classList.add('hidden');
        }

        // --- 備份與還原 ---
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(DB));
            const dlAnchorElem = document.createElement('a');
            dlAnchorElem.setAttribute("href", dataStr);
            dlAnchorElem.setAttribute("download", "mingma_backup.json");
            dlAnchorElem.click();
        }

        async function importData() {
            const { value: json } = await Swal.fire({
                title: '還原數據',
                input: 'textarea',
                inputLabel: '請貼上備份的 JSON 內容',
                inputPlaceholder: '{ "users": ... }'
            });
            if (json) {
                try {
                    DB = JSON.parse(json);
                    saveDB();
                    Swal.fire('成功', '數據已還原，頁面將重載', 'success').then(() => location.reload());
                } catch (e) {
                    Swal.fire('錯誤', 'JSON 格式不正確', 'error');
                }
            }
        }

        // --- 雜項與動畫 ---
        function addHistory(user, item, change) {
            user.history.unshift({ date: new Date().toLocaleDateString(), item, change });
        }

        function switchTab(tabId) {
            document.querySelectorAll('#studentDashboard .tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('#studentDashboard .tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        function switchAdminTab(tabId) {
            document.querySelectorAll('#adminDashboard .admin-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('#adminDashboard .tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }
        
        function checkTheme() {
            // 預設亮色，可擴充 LocalStorage 記憶
        }

        function initLeaves() {
            const container = document.getElementById('leaves-container');
            for(let i=0; i<15; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.left = Math.random() * 100 + 'vw';
                leaf.style.animationDuration = (Math.random() * 5 + 5) + 's';
                leaf.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(leaf);
            }
        }

        function renderRankChart() {
            const ctx = document.getElementById('rankChart').getContext('2d');
            const sortedUsers = [...DB.users].sort((a,b) => b.totalPoints - a.totalPoints).slice(0, 5);
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedUsers.map(u => u.name),
                    datasets: [{
                        label: '榮譽榜 (總積分)',
                        data: sortedUsers.map(u => u.totalPoints),
                        backgroundColor: 'rgba(37, 117, 252, 0.5)',
                        borderColor: 'rgba(37, 117, 252, 1)',
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }
    </script>
</body>
